<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<h3>Calcular Média</h3>
<input type="text" id="numeros" placeholder="Números separados por vírgula">
<button onclick="mostrarMedia()">Calcular</button>

<p id="resultado"></p>

<script>
function calcularMedia(array) {
  let soma = 0;
  for (let i = 0; i < array.length; i++) {
    soma += array[i];
  }
  return soma / array.length;
}

function mostrarMedia() {
  let texto = document.getElementById("numeros").value;
  let numeros = texto.split(",").map(Number);
  let media = calcularMedia(numeros);
  document.getElementById("resultado").innerHTML = "Média: " + media;
}
</script>

</body>
</html>
