<!DOCTYPE html>
<html>
<body>

<h3>Calcular Fatorial</h3>
<input type="number" id="numero" placeholder="Digite um nÃºmero">
<button onclick="mostrarFatorial()">Calcular</button>

<p id="resultado"></p>

<script>
function fatorial(n) {
  let resultado = 1;
  for (let i = 1; i <= n; i++) {
    resultado *= i;
  }
  return resultado;
}

function mostrarFatorial() {
  let n = document.getElementById("numero").value;
  let total = fatorial(n);
  document.getElementById("resultado").innerHTML = "Fatorial: " + total;
}
</script>

</body>
</html>
